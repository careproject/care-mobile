<ion-view view-title="CARE">
  <ion-content scroll="false">
    <div class="landing-logo"></div>
    
    <h1 class="landing-title">CARE for you,<br>care for everyone</h1>
    <div class="landing-description">Your transportation choices<br>have an impact of your environment.<br>We raise your consciousness about it. Let's make a difference.
    </div>
  </ion-content>

  <div class="fixed-bottom-buttons">    
    <button class="button button-block button-next" ng-if="!loginData.username" ng-click="signup()">
      Get started!
    </button>  
    <button class="button button-block button-next" ng-if="loginData.username" ng-click="login()">
      Log in
    </button>
  </div>
</ion-view>
